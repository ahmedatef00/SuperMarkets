server.port=8000
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/Markets?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=src/main/resources/static/
# security

spring.security.user.name=admin
spring.security.user.password=admin


# JWT
security.jwt.uri=/auth/**
security.jwt.header=Authorization
security.jwt.prefix=Bearer
security.jwt.expiration=86400
security.jwt.secret=JwtSecretKey


#Flyway
flyway.url=jdbc:mysql://localhost:3306
flyway.schemas=Markets
flyway.user=root
flyway.password=