server.port=8000
#Embedded database that runs the sql files.
spring.jpa.hibernate.ddl-auto=none
#spring.sql.init.mode=always
#This is for the remote mysql database........ This method is not production grade.
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/Markets
spring.datasource.username=root
spring.datasource.password=
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=src/main/resources/static/
# security

spring.security.user.name=admin
spring.security.user.password=admin

